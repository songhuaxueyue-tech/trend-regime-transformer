    # ✅ 新增构建配置
    build:
      context: .
      dockerfile: Dockerfile
    
    restart: unless-stopped
    container_name: freqtrade_cs_mom

    # ... (后续 volumes, ports 等保持不变) ...
    volumes:
      - "./cs_mom/user_data:/freqtrade/user_data"
      - "./class/user_data/data:/freqtrade/user_data/data"

